<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design A Card in Tailwind </title>
    <link rel="stylesheet" href="index.css"> 
    </head>
<body>
<div class="mt-20 mx-auto max-w-3xl flex-wrap align-center rounded border-[4px] border-black rounded-[10px]">

    <div class="w-full bg-gradient-to-r from-sky-500 to-indigo-500 text-white flex justify-center align items-center font-bold text-xl h-[150px]"> 
    News You Can Trust. 
    </div>

    <div class="text-center" > 
    <h3 class="text-lg font-semibold"> Stay Up To Date With The Latest! </h3>
    <p> Subscribe our newsletter for the latest news straight into your inbox.</p>
     
    <form class="text-center"> 
      <input 
        type="email" 
        placeholder="your@email.com" 
        class="w-3/4 max-w-lg bg-slate-100 placeholder:text-sm my-4 py-2 text-center rounded-md">
      <button 
        type="submit" 
        class="w-3/4 max-w-lg bg-blue-500 text-white py-2 rounded-full hover:bg-purple-600 transition">
      Subscribe Now

      </button>
    </form>
    <p class="my-6 text-center text-sm text-gray-600"> We Value Your Privacy </p>
</div>
</div>     
</body>
</html>
